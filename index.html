<html>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <style>
    th,
    td,
    p,
    input,
    h3 {
      font: 15px 'Segoe UI';
    }

    table,
    th,
    td {
      border: solid 1px #ddd;
      border-collapse: collapse;
      padding: 2px 3px;
      text-align: center;
    }

    th {
      font-weight: bold;
    }
  </style>
  <script type="text/javascript">
    $(document).ready(function () {

    });
  </script>
</head>

<body>


  <h1>Form</h1>
  <form id="myform">
    <div class="form-group">
      <label>Name:</label>
      <input name="Name" class="form-control" type="text">
    </div><br>

    <div class="form-group">
      <label>Dob:</label>
      <input name="Dob" class="form-control" type="date">
    </div><br>

    <div class="form-group">
      <label>Game:</label>
      <input name="Game" class="form-control" type="text">
    </div>
  </form>

  <div>
    <input type="submit" id="btn" name="btn" class="btn" value="Submit" />
  </div><br>

  <div>
    <table id='showData'></table>
  </div><br>

  <div>
    <label>Select sorting conditions:</label><br>
    <select class="form-control" id="sort">
      <option>Name</option>
      <option>Dob</option>
      <option>Game</option>
    </select>

    <select class="form-control" id="order">
      <option>Ascending</option>
      <option>Descending</option>
    </select>

    <input type='button' onclick='sort()' value='Sort' />
  </div>



</body>

<script>

  var details = [{
    "Name": "Divyansh",
    "Dob": "1884-04-23",
    "Game": "Chess"
  },
  {
    "Name": "Zuben",
    "Dob": "1995-04-30",
    "Game": "Archery"
  }];

  tableFromJson();


  function sort() {
    var array = [];
    array = details;
    var key = $("#sort").val();
    var order = $("#order").val();

    if (order == "Ascending") {
      array.sort(function (a, b) {
        var x = a[key]; var y = b[key];
        return ((x < y) ? -1 : ((x > y) ? 1 : 0));
      });

    }
    else {
      array.sort(function (a, b) {
        var x = a[key]; var y = b[key];
        return ((x > y) ? -1 : ((x < y) ? 1 : 0));
      });
    }

    tableFromJson();
  }

  $("#btn").click(function (evt) {
    evt.preventDefault();
    var formData = $("#myform").serializeArray();
    var object = {};
    formData.forEach(function (value) {
      object[value.name] = value.value;
    })
    details.push(object);

    tableFromJson();

  });


  function tableFromJson() {

    // Extract value from table header. 
    var col = [];
    for (var i = 0; i < details.length; i++) {
      for (var key in details[i]) {
        if (col.indexOf(key) === -1) {
          col.push(key);
        }
      }
    }



    // Create a table.
    var table = document.createElement("table");

    // Create table header row using the extracted headers above.
    var tr = table.insertRow(-1);                   // table row.

    for (var i = 0; i < col.length; i++) {
      var th = document.createElement("th");      // table header.
      th.innerHTML = col[i];
      tr.appendChild(th);
    }

    // add json data to the table as rows.
    for (var i = 0; i < details.length; i++) {

      tr = table.insertRow(-1);

      for (var j = 0; j < col.length; j++) {
        var tabCell = tr.insertCell(-1);
        tabCell.innerHTML = details[i][col[j]];
      }
    }

    // Now, add the newly created table with json data, to a container.
    var divShowData = document.getElementById('showData');
    divShowData.innerHTML = "";
    divShowData.appendChild(table);
  }
</script>

</html>
